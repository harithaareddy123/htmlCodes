<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function greet(nameId,displayId){
            var inputElement=document.getElementById(nameId);
            console.log("input element"+inputElement.id);
            var inputvalue=inputElement.value;
            var greetElement=document.getElementById(displayId);
            greetElement.innerHTML="hello"+inputvalue;


        }
        </script>
    </head>
    <body>
        <h1>javascript responding to html input events</h1>
        <form id="form1">
            <input id="name1" type="text"onchange="greet('name1','greetComponent')">
    
            
        </form>
        <div id="greetComponent" style="margin:50px"></div>
    </body>
</html>
