<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <title> Operations</title>
      <script>
        function add()
        {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var res = document.getElementById("answer");
            res.value = val1 + val2;
        }
        function sub()
        {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var res = document.getElementById("answer");
            res.value = val1 - val2;
        }
        function mul()
        {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var res = document.getElementById("answer");
            res.value = val1 * val2;
        }
        </script> 
    </head>
    <body>
        <form>
                <div>
                        <label> A </label>
                        <input type="text" id="value1" name="Value1" value=""/>
                    </div>
                    <br>
                    <div>
                        <label> B </label>
                        <input type="text" id="value2" name="Value2" value=""/>
                    </div>
                    <br>
                    <div>
                    <input type="button" name="+" value="+" onclick="javascript:add()"/>
                    <input type="button" name="-" value="-" onclick="javascript:sub()"/>
                    <input type="button" name="*" value="*" onclick="javascript:mul()"/>
                    <br>
                    C <input type="text" id="answer" name="Result" value=""/>
                    </div>      
                    <br>
                    <input type="submit" value="Cancel">
        </form>
        </body>
        </html>
